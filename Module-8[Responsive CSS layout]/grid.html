<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* margin: 0; */
        }

        .container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3, 1fr) 100px;
            grid-template-rows: 100px repeat(2, 1fr);
            /* grid-auto-rows: auto; */
            width: 100%;
            height: 100vh;
        }

        .container div {
            border: 1px solid;
        }

        .children1 {
            grid-column: 1 / 4;
            background: darkcyan;
        }

        .children2 {
            grid-column: 4/5;
            grid-row: 1 / 4;
            background: grey;
        }

        .children3 {
            background-color: skyblue;
        }

        .children4 {
            background: cornflowerblue;
        }

        .children5 {
            background: pink;
        }

        .children6 {
            background-color: cornflowerblue;
        }

        .children7 {
            background: orange;
        }

        .children8 {
            background: yellow;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="children1">GRID-1</div>
        <div class="children2">GRID-2</div>
        <div class="children3">GRID-3</div>
        <div class="children4">GRID-4</div>
        <div class="children5">GRID-5</div>
        <div class="children6">GRID-6</div>
        <div class="children7">GRID-7</div>
        <div class="children8">GRID-8</div>
    </div>
</body>

</html>
