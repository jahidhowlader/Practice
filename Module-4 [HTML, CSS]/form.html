    <section class="form">
        <h1>HTML FORM</h1>   
            <form>
                <label for="name">Your Name
                    <input type="text" placeholder="Name">
                </label>
                <label for="email"> Your Email
                    <input type="email" placeholder="email">
                </label>
                <label for="phone">Your Phone number
                    <input type="number" placeholder="phone">
                </label>

                <fieldset>
                    <legend>Which bike you want?</legend>
                    <label for="YAMAHA-R15">
                        <input type="radio" name="Bike" id="YAMAHA-R15" > YAMAHA R15
                    </label>
                    <label for="CBR">
                        <input type="radio" name="Bike" id="CBR" > HONDA CBR
                    </label>
                    <label for="SUZUKI">
                        <input type="radio" name="Bike" id="SUZUKI" > SUZUKI GSXR
                    </label>
                </fieldset>
    
                <fieldset>
                    <legend>Choose what you want</legend>
                    <label for="Helmet">
                        <input type="checkbox" name="bike-accessories" id="Helmet"> Helmet
                    </label>
                    <label for="Engine-Oil">
                        <input type="checkbox" name="bike-accessories" id="Engine-Oil"> Engine Oil
                    </label>
                    <label for="Bumper">
                        <input type="checkbox" name="bike-accessories" id="Bumper"> Bumper
                    </label>
                    <label for="Led-Light">
                        <input type="checkbox" name="bike-accessories" id="Led-Light"> Led Light
                    </label>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
            
        </section>
