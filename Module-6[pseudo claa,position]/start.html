<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo and Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello, I am a pseudo</h1>
    <div class="form">
        <form action="">
            <input type="text" placeholder="name"><br><br>
            <input type="email" placeholder="email"><br><br>
            <input type="password" placeholder="password">
        </form>
    </div>

    <div class="anchor">
        <ul>
            <a href="https://www.facebook.com/" target="_blank"> 
            <li>Facebook</li>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
            <li>Youtube</li>
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <li>Instagram</li>
            </a>
            <a href="https://www.youtue.com/" target="_blank">
                <li>unknoen</li>
            </a>
            <a href="https://www.ytube.com/" target="_blank">
                <li>a</li>
            </a>
            <a href="https://www.yoube.com/" target="_blank">
                <li>b</li>
            </a>
            <a href="https://www.github.com/" target="_blank">
                <li>c</li>
            </a>
        </ul>
    </div>

    <div class="befor-after">
        <p>I am the before class</p>
        <p>I am the after class</p>
    </div>

    <div class="child">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
