<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primaryColor: '#FFA600',
                        secondaryColor: '#DAE8E5',
                        cardBg: '#F5F9F8'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            color: #494544;
        }
    </style>
    <script src="https://kit.fontawesome.com/e75298b615.js" crossorigin="anonymous"></script>
</head>

<body class="bg-secondaryColor w-10/12 mx-auto">
    <main class="rounded-xl shadow-2xl bg-white">
        <section class="mt-20 md:pt-12 md:px-24">
            <div class="flex justify-between items-center">
                <div class="p-5 md:p-0">
                    <img src="image/logo.png" alt="">
                </div>
                <div class="hidden md:block">
                    <img src="image/hemburger.png" alt="">
                </div>
            </div>
        </section>
        <section class="mt-20 md:pt-12 md:px-24">
            <div class="flex justify-between items-center">
                <div>
                    <button id="bold" class="mr-5 font-medium">B</button>
                    <button id="text-italic" class="mr-5 italic ">I</button>
                    <button id="text-underline" class="underline underline-offset-2">U</button>
                </div>
                <div class="flex gap-5">
                    <i id="left-align" class="fa-solid fa-align-left"></i>
                    <i id="center-align" class="fa-solid fa-align-center"></i>
                    <i id="right-align" class="fa-solid fa-align-right"></i>
                    <i id="justify-align" class="fa-solid fa-align-justify"></i>
                </div>
                <div class="flex gap-5">
                    <input id="font-size" class="w-10" type="number" placeholder="17">
                    <button id="text-transform">aA</button>
                    <p>1asas</p>

                </div>
            </div>
        </section>
        <section class=" md:pb-12 md:px-24 ">
            <textarea class="bg-cardBg mt-12 w-full p-5 " name="" id="textarea" ></textarea>
        </section>
    </main>

    <script src="script/textArea.js"></script>
</body>

</html>
