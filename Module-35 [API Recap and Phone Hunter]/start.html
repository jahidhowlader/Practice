<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mt-5">You are searching for <span>Apple</span></h1>
        <div>
            <div class="">
                <input class="inline py-1" type="text" class="form-control" id="search-input" placeholder="Search">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>



    <p>Show Results: <span id="total-phone"></span></p>
    <hr>

    <section id="spiner" class="d-flex justify-content-center d-none">
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>

    <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-6 g-4">

        </div>

        <div class="text-center">
            <button id="showAll" class="btn btn-primary my-3">Show ALL</button>
        </div>
        <hr>
    </section>

    <br>
    <br>

    <div id="not-found" class="d-none">
        <h1 class="display-4"> Sorry, Your results can't find our storage, please try again!!</h1>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="script/app.js"></script>
</body>

</html>
